.feature-hero {

.hero-content {

}

.hero-text {

.feature-breakdown {
    padding: 4rem 0;
}

.breakdown-grid {
    display: grid;
    grid-template-columns: 1fr 1.5fr; /* Text: 1 part, images: 1.5 parts */
    gap: 3rem;
    max-width: 1400px;
    margin: 0 auto;
    align-items: center; /* Center the entire right column vertically */
}

.breakdown-text {
    padding: 1rem;
}

.breakdown-section {
    margin-bottom: 2.5rem;
}

.breakdown-section h2 {

    color: #2C5282;

    font-weight: 600;
}

.breakdown-image {

    gap: 2rem; /* Space between images */

    align-items: center; /* Center images horizontally within this container */
    height: 100%; /* Ensure it fills the grid cell height for centering */
}

/* No change below */
.breakdown-img {
    width: 100%;
    max-width: 600px; /* Wide as before */
    height: auto; /* Natural height, no stretching */
    border-radius: 15px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    display: block;
}

/* Highlights Section */
.feature-highlights {
    padding: 4rem 0;
    background: #F7FAFC; /* Light gray */
}

.highlights-title {

    color: #2C5282;
    text-align: center;
    margin-bottom: 2rem;
    font-weight: 600;
}

    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1.5rem;
    max-width: 1200px;
    margin: 0 auto;
}

.highlight-item {
    overflow: hidden;
    border-radius: 10px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.highlight-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
}

.highlight-item img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    display: block;
}

/* CTA Section */
.feature-cta {
    padding: 4rem 0;
    text-align: center;
}

.cta-btn {
    background: #3182CE;
    color: #FFFFFF;
    padding: 1rem 2.5rem;
    border-radius: 30px;
    font-size: 1.2rem;
    font-weight: 600;
    text-decoration: none;
    display: inline-block;

.cta-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 18px rgba(49, 130, 206, 0.5);
}

/* Animations */
.animate-fade {
    animation: fadeIn 0.8s ease-out forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Responsive Design */
@media (max-width: 767px) {
    .feature-hero {
        padding: 4rem 0 3rem;
    }
    .hero-title {

    }

    }

    .breakdown-image {
        margin-top: 2rem;
        gap: 1.5rem; /* Slightly smaller gap on mobile */
        justify-content: center;
        height: auto; /* Natural height on mobile */
    }
    .breakdown-img {
        max-width: 100%; /* Full width on mobile */
        height: auto;
    }
    .highlights-grid {
        grid-template-columns: 1fr;
    }
    .cta-btn {
        padding: 0.8rem 2rem;
        font-size: 1rem;
    }
}

        class ContactForm extends Component {
            constructor(props) {
                super(props);
                this.state = { 
                    name: '', 
                    contact: '', 
                    message: '',
                    errors: { name: '', contact: '', message: '' }
                };
                this.handleChange = this.handleChange.bind(this);
                this.handleSubmit = this.handleSubmit.bind(this);
            }

            handleChange(e) {
                this.setState({ [e.target.name]: e.target.value });
            }

            async handleSubmit(e) {
                e.preventDefault();
                const errors = {};
                if (!this.state.name) errors.name = 'Name is required';
                if (!this.state.contact) errors.contact = 'Contact is required';
                if (!this.state.message) errors.message = 'Message is required';

                if (Object.keys(errors).length > 0) {
                    this.setState({ errors });
                    return;
                }

                const payload = {
                    ContactName: this.state.name,
                    ContactEmailPhone: this.state.contact,
                    MessageBody: this.state.message
                };
                try {
                    const response = await fetch('/contactUs', {
                        method: 'POST',
                        body: JSON.stringify(payload),
                        headers: { 'Content-Type': 'application/json' }
                    });
                    const res = await response.json();
                    if (res.status === 200) {
                        this.setState({ name: '', contact: '', message: '', errors: {} });
                    } else {
                        this.setState({ errors: { message: 'Failed to send message' } });
                    }
                } catch (error) {
                    this.setState({ errors: { message: 'Error sending message' } });
                }
            }

            render() {
                return h('form', { onSubmit: this.handleSubmit },
                    h('div', { className: 'mb-3' },
                        h('input', { 
                            type: 'text', 
                            className: `form-control ${this.state.errors.name ? 'is-invalid' : ''}`, 
                            name: 'name', 
                            placeholder: 'Your Name', 
                            value: this.state.name, 
                            onChange: this.handleChange 
                        }),
                        this.state.errors.name && h('div', { className: 'invalid-feedback' }, this.state.errors.name)
                    ),
                    h('div', { className: 'mb-3' },
                        h('input', { 
                            type: 'text', 
                            className: `form-control ${this.state.errors.contact ? 'is-invalid' : ''}`, 
                            name: 'contact', 
                            placeholder: 'Email', 
                            value: this.state.contact, 
                            onChange: this.handleChange 
                        }),
                        this.state.errors.contact && h('div', { className: 'invalid-feedback' }, this.state.errors.contact)
                    ),
                    h('div', { className: 'mb-3' },
                        h('textarea', { 
                            className: `form-control ${this.state.errors.message ? 'is-invalid' : ''}`, 
                            name: 'message', 
                            rows: '5', 
                            placeholder: 'Your Message', 
                            value: this.state.message, 
                            onChange: this.handleChange 
                        }),
                        this.state.errors.message && h('div', { className: 'invalid-feedback' }, this.state.errors.message)
                    ),
                    h('button', { type: 'submit', className: 'btn btn-primary w-100 rounded-pill' }, 'Send Message')
                );
            }
        }

                                h('h1', { className: 'hero-title' }, 'E-Sign with Any DMS'),
                                h('p', { className: 'lead mb-4' }, 'Streamline your dealership process with Tap to Sign. Sign documents quickly and securely from any device.'),
                                h('div', { className: 'd-flex flex-wrap gap-3' },
                                    h('a', {
                                        href: 'javascript:void(0)',
                                        className: 'cta-button',
                                        onclick: (e) => {
                                            e.preventDefault();
                                            if (typeof Calendly !== 'undefined') {
                                                Calendly.initPopupWidget({ url: 'https://calendly.com/kylebill/20min?hide_gdpr_banner=1&primary_color=4179ff' });
                                                let closeBtn = document.querySelector('.calendly-popup-close');
                                                        const popup = document.querySelector('.calendly-popup');
                                                        if (!closeBtn && popup) {
                                                            console.log('Adding custom close button');
                                                            closeBtn = document.createElement('div');
                                                            closeBtn.className = 'calendly-popup-close';
                                                            popup.appendChild(closeBtn);
                                                        }
                                                        if (closeBtn) {
                                                            console.log('Updating close button with icon');
                                                            closeBtn.innerHTML = '<i class="fas fa-times"></i>';
                                                            closeBtn.onclick = () => {
                                                                console.log('Close button clicked');
                                                                Calendly.closePopupWidget();
                                                            };
                                                        }
                                            } else {
                                                console.error('Calendly not loaded');
                                                alert('Scheduling widget is unavailable. Please try again later.');
                                            }
                                        }
                                    }, 'Schedule Demo'),
                                    h('a', { href: '/signup.html', className: 'btn-trial' }, '14-Day Free Trial')
                                )
                            ),
                            h('div', { className: 'col-lg-6' },
                                h('div', { className: 'video-container' },
                                    h('video', { preload: 'metadata', controls: true },
                                        h('source', { src: 'videos/Intro_to_Tap_to_Sign.mp4', type: 'video/mp4' })
                                    ),
                                    h(VideoPlayer)
                                )
                            )
                        )
                    )
                ),
                h('section', { id: 'how-it-works', className: 'py-5 animate-on-scroll' },
                    h('div', { className: 'container' },
                        h('h2', { className: 'section-title' }, 'How It Works'),
                        h('p', { className: 'section-subtitle' }, 'A simple three-step process to get you started'),
                        h('div', { className: 'row g-4' },
                            [
                                { desc: 'Start from your DMS or print to file.' },
                                { desc: 'Forms are ready for e-signing instantly.' },
                                { desc: 'Customers sign once and tap to finish.' }
                            ].map((step, idx) => (
                                h('div', { className: 'col-md-4' },
                                    h('div', { className: 'how-it-works-card' },
                                        h('p', {}, step.desc)
                                    )
                                )
                            ))
                        )
                    )
                ),
                h('section', { id: 'features', className: 'py-5 bg-light animate-on-scroll' },
                    h('div', { className: 'container' },
                        h('h2', { className: 'section-title' }, 'Features'),
                        h('p', { className: 'section-subtitle' }, 'Everything you need for seamless e-signing'),
                        h('div', { className: 'timeline position-relative' },
                            features.map((feature, idx) => (
                                h('div', { className: `timeline-item ${idx % 2 === 0 ? 'left' : 'right'} animate-on-scroll` },
                                    h('div', { className: 'timeline-icon' }, h('i', { className: feature.icon })),
                                    h('div', { className: 'timeline-content' },
                                        h('h3', { className: 'fw-semibold' }, feature.title),
                                        h('p', { className: 'text-secondary mb-0' }, feature.shortDesc)
                                    )
                                )
                            ))
                        )
                    )
                ),
                h('section', { id: 'pricing', className: 'py-5 animate-on-scroll' },
                    h('div', { className: 'container' },
                        h('h2', { className: 'section-title' }, 'Pricing'),
                        h('p', { className: 'section-subtitle' }, 'Choose the plan that fits your dealership'),
                        h('div', { className: 'pricing-grid row g-4' },
                            pricingPlans.map((plan, idx) => (
                                h('div', { className: 'col-lg-4 col-md-6', key: idx },
                                    h('div', { className: 'pricing-box' },
                                        h('p', { className: 'desc' }, plan.desc),
                                        h('h3', {}, plan.name),
                                        h('div', { className: 'price' },
                                            h('span', {}, plan.price),
                                            plan.price.includes('$') && h('span', { className: 'text-muted' }, '/month')
                                        ),
                                        h('ul', {}, plan.features.map(feature => h('li', {}, feature))),
                                        h('a', { href: '/signup.html', className: 'pricing-cta' }, 'Start Your 14-Day Free Trial')
                                    )
                                )
                            ))
                        )
                    )
                ),
                h('section', { id: 'reviews', className: 'py-5 bg-light animate-on-scroll' },
                    h('div', { className: 'container' },
                        h('h2', { className: 'section-title' }, 'What Our Customers Say'),
                        h('p', { className: 'section-subtitle' }, 'Real feedback from real users'),
                        h('div', { className: 'reviews-wall row g-4' },
                            reviews.map((review, idx) => (
                                h('div', { className: `col-lg-4 col-md-6 review-item animate-on-scroll`, key: idx, style: { transitionDelay: `${idx * 0.1}s` } },
                                    h('div', { className: 'review-card' },
                                        h('div', { className: 'review-front' },
                                            h('p', {}, `"${review.quote}"`),
                                            h('strong', {}, `- ${review.author}`)
                                        )
                                    )
                                )
                            ))
                        )
                    )
                ),
                h('section', { id: 'faq', className: 'py-5 animate-on-scroll' },
                    h('div', { className: 'container' },
                        h('h2', { className: 'section-title' }, 'Frequently Asked Questions'),
                        h('p', { className: 'section-subtitle' }, 'Got questions? We’ve got answers.'),
                        h('div', { className: 'faq-list' },
                            faqs.map((faq, idx) => (
                                h('div', { 
                                    className: 'faq-item', 
                                    onclick: (e) => { e.currentTarget.classList.toggle('active'); }
                                },
                                    h('div', { className: 'faq-question' },
                                        h('span', {}, faq.question),
                                        h('i', { className: 'fas fa-chevron-down' })
                                    ),
                                    h('div', { className: 'faq-answer' }, faq.answer.split('\n').map(line => h('p', {}, line)))
                                )
                            ))
                        )
                    )
                ),
                h('section', { id: 'contact', className: 'py-5 animate-on-scroll' },
                    h('div', { className: 'container' },
                        h('h2', { className: 'section-title' }, 'Contact Us'),
                        h('div', { className: 'row g-4' },
                            h('div', { className: 'col-md-6' },
                                h('div', { className: 'sales-info d-flex align-items-center justify-content-center' },
                                    h('div', { className: 'text-center' },
                                        h('h3', { className: 'mb-4' }, 'Talk to Sales'),
                                        h('div', { className: 'd-flex align-items-center justify-content-center mb-3' },
                                            h('i', { className: 'fas fa-user-circle me-3', style: { fontSize: '3rem', color: 'var(--primary)' } })
                                        ),
                                        h('p', { className: 'sales-name fw-bold mb-2' }, 'Kyle LeSueur'),
                                        h('p', { className: 'text-muted mb-2' }, '480.381.3855'),
                                        h('a', { href: 'mailto:kyle@taptosign.com', className: 'sales-email text-primary' }, 'kyle@taptosign.com')
                                    )
                                )
                            ),
                            h('div', { className: 'col-md-6' },
                                h('div', { className: 'contact-form' },
                                    h(ContactForm)
                                )
                            )
                        )
                    )
                ),
                h('footer', {},
                    h('div', { className: 'container text-center' },
                        h('p', { className: 'text-muted mb-3' }, 'E-Sign with any DMS. Fast, secure, and compliant.'),
                        h('small', { className: 'text-muted' }, `© ${currentYear} Tap to Sign. All rights reserved.`)
                    )
                )
            );
        };

        
        function attachScrollAnimations() {
            const sections = document.querySelectorAll('.animate-on-scroll');
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.classList.add('active');
                });
            }, { threshold: 0.1 });
            sections.forEach(section => observer.observe(section));
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderMainPage();
        });
    </script>
</body>
</html>
